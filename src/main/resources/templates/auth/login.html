<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6" style="margin: 10px;">
                <h2 th:align="center" style="margin-bottom: 20px;">Авторизация пользователя</h2>
                <form th:name="f" th:method="POST" th:action="@{/process_login}">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="username">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100 py-2" style="padding: 10px 20px;">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
