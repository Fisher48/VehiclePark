# Test H2 Database (in-memory for tests)
#spring.datasource.url=jdbc:h2:~/test
#spring.datasource.username=Ivan
#spring.datasource.password=12345

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


# JPA - Hibernate DDL - none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.h2gis.H2GISDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=autopark

# Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data-test.sql

# H2 Console
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Turn-off unnecessary for tests
spring.main.allow-bean-definition-overriding=true
spring.jmx.enabled=false
spring.kafka.enabled=false
spring.batch.job.enabled=false

# Logging config
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.ru.fisher=DEBUG

spring.shell.interactive.enabled=false